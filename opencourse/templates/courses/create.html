{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content_title %}
    <h2 class="h3">Create course</h2>
{% endblock content_title %}

{% block content %}
  <form action="" class="bg-white p-5 contact-form" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group">
      <input type="submit" value="Create course" class="btn btn-primary py-3 px-5">
    </div>
  </form>
{% endblock content %}
