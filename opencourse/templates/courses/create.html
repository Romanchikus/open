{% extends "base.html" %}

{% block content %}

  <form action="{% url 'courses:create' %}" method="post">
    {% csrf_token %}
    <h1>Create course </h1>
    {% for field in form %}
      <p>
          {{ field.errors }}
          {{ field.label_tag }} {{ field }}
      </p>
    {% endfor %}
    <input type="submit" value="Create course">
  </form>

{% endblock content %}
